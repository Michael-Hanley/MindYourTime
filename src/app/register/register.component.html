<div class="flex">
  <span class="fill-remaining-space"></span>
  <mat-card class="flex register-card">
    <button mat-button routerLink="/login"><mat-icon>arrow_back</mat-icon>Back to Login</button>
    <div class="register-form">
      <form [formGroup]=registerForm (ngSubmit)="submit(registerForm.value)">
        <ng-container  *ngFor="let formControl of formObject.formControlArray">
          <mat-form-field [ngStyle]="{'width': formControl.style}">
            <input matInput type={{formControl.type}} placeholder={{formControl.placeholder}} formControlName={{formControl.formControlName}}>
          </mat-form-field>
        </ng-container>
          <div class="flex">
            <!-- <span class="password error-gray" *ngIf="registerForm.controls['confirm_password'].errors?.MatchPassword && 
            registerForm.controls['confirm_password'].pristine == false">Password does not match</span>
            <span #errorText class="password error-white" *ngIf="registerForm.controls['confirm_password'].errors?.MatchPassword && 
            registerForm.controls['confirm_password'].pristine == false">Password does not match</span> -->
            <span class="alert error-gray">{{error}}</span>
            <span #errorText class="alert error-white">{{error}}</span>
            <span class="fill-remaining-space"></span>
            <button mat-raised-button class="register-btn" type="submit" [disabled]="!registerForm.valid">
              <span>Register</span>
              <span class="spinner-position">
                <mat-progress-spinner
                  *ngIf="showSpinner"
                  [diameter] = 20
                  class= "spinner"
                  mode= "indeterminate"
                ></mat-progress-spinner>
              </span>
            </button>
          </div>
      </form>
    </div>
  </mat-card>
  <span class="fill-remaining-space"></span>
</div>
