<div class="container" *ngIf="sessionBreaths > 0">
  <span>
    <mat-card>
      <table>
        <tr>
          <td class="breathKey">
            Breaths taken this session
          </td>
          <td class="sessionBreaths">
              {{sessionBreaths}}
          </td>
        </tr>
      </table>
    </mat-card>
  </span>
  <span>
    <mat-card>
        <table>
            <tr>
              <td class="breathKey">
                  Time spent meditating this session
              </td>
              <td class="sessionBreaths">
                  {{sessionTime.minutes}}:{{sessionTime.seconds | number: '2.0-0'}}
              </td>
            </tr>
          </table>
    </mat-card>
  </span>
</div>
<div class="container">
    <span>
      <mat-card>
        <table>
          <tr>
            <td class="breathKey">
              Total breaths taken
            </td>
            <td class="sessionBreaths">
                9999
            </td>
          </tr>
        </table>
      </mat-card>
    </span>
    <span>
      <mat-card>
          <table>
              <tr>
                <td class="breathKey">
                    Total time spent meditating
                </td>
                <td class="sessionBreaths">
                    999:59
                </td>
              </tr>
            </table>
      </mat-card>
    </span>
  </div>
