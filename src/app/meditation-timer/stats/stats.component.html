<div class="container">
  <div class="chart" *ngIf="ready">
    <app-chart [data]="breathPointsPerDay"></app-chart>
  </div>
  <div class="cards">
    <span *ngIf="totalBreaths > 0" class="flex">
      <mat-card>
        <div class="totalItem">
          {{ totalBreaths }}
        </div>
        <div class="totalText">
          Breaths taken this session
        </div>
      </mat-card>
      <span class="fill-remaining-space"></span>      
      <mat-card> 
        <div class="totalItem">
          {{ totalTime }}          
        </div>
        <div class="totalText">
          Session Length
        </div>
      </mat-card>
    </span>
    <span class="flex">
      <mat-card>
        <div class="totalItem">
          {{ totalBreaths }}
        </div>
        <div class="totalText">
          Total Breaths Taken
        </div>
      </mat-card>
      <span class="fill-remaining-space"></span>
      <mat-card>
        <div class="totalItem">
            {{ totalTime }}
        </div>
        <div class="totalText">
            Total Time Meditating
        </div>
      </mat-card>
    </span>
  </div>
</div>
