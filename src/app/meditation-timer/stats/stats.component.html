<div class="container">
  <div class="chart" *ngIf="ready">
    <app-chart [data]="breathPointsPerDay"></app-chart>
  </div>
  <div class="cards">
    <div *ngIf="totalBreaths > 0" class="flex">
      <mat-card>
        <div class="totalItem">
          {{ todaysBreathPounts }}
        </div>
        <div class="totalText">
          Breaths Taken Today
        </div>
      </mat-card>
      <span class="fill-remaining-space"></span>      
      <mat-card> 
        <div class="totalItem">
          {{ todaysTime }}          
        </div>
        <div class="totalText">
          Total Time Today
        </div>
      </mat-card>
    </div>
    <div class="flex">
      <mat-card>
        <div class="totalItem">
          {{ totalBreaths }}
        </div>
        <div class="totalText">
          Total Breaths Taken
        </div>
      </mat-card>
      <span class="fill-remaining-space"></span>
      <mat-card>
        <div class="totalItem">
            {{ totalTime }}
        </div>
        <div class="totalText">
            Total Time Meditating
        </div>
      </mat-card>
    </div>
  </div>
</div>
