<mat-menu #accountMenu="matMenu">
  <a mat-menu-item routerLink="/account">
    <mat-icon>person</mat-icon>
    <span>Account Settings</span>
  </a>
  <a mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </a>
</mat-menu>

<mat-menu #siteMenu="matMenu">
  <a mat-menu-item routerLink="/stats">
    <mat-icon>bar_chart</mat-icon>
    <span>My Stats</span>
  </a>
  <a mat-menu-item routerLink="/timer">
    <mat-icon>timer</mat-icon>
    <span>Meditation Timer</span>
  </a>
</mat-menu>
  
<mat-card class="card">
  <mat-card-header class="flex header"> 
    <button *ngIf="authed" mat-icon-button class="menuIcon" [matMenuTriggerFor]="siteMenu">
      <mat-icon>menu</mat-icon>
    </button>    
      <span class="fill-remaining-space"></span>
    <button *ngIf="authed" mat-icon-button class="accountIcon" [matMenuTriggerFor]="accountMenu">
      <mat-icon>person</mat-icon>
    </button>    
  </mat-card-header>
  <router-outlet></router-outlet>
</mat-card>
